<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TABYS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body style="background-color:#c66b4f">
    <div id="pagLogin">
        <div class="container">

            <div class="row">
                <div class="col-sm">
                    <div class="card" id="add-info" style="background-color:rgba(255, 255, 255)">

                        <div class="card-body">
                            <p style="font-weight:bold">Bem vindo! Para garantir a sua segurança, tem de adicionar alguma informação.</p>
                            <form action="">
                                <div class="form-group">

                                    <!-- mudar password -->
                                    <label for="txtPassword">Palavra-passe:</label>
                                    <input id="txtPassword" type="password" class="form-control" placeholder="Palavra-passe" required>
                                    <label for="txtNovaPassword">Nova Palavra-passe:</label>
                                    <input id="txtNovaPassword" type="password" class="form-control" placeholder="Nova Palavra-passe" required>
                                    <input id="txtNovaPassword2" type="password" class="form-control" placeholder=" Repetir Nova Palavra-passe" required>

                                    <!-- se for empresa, adicionar contactos -->


                                   <div id="dadosEmpresa">
                                        {{{se_empresa}}}
                                   </div>
                                    <center>
                                        <button type="button" class="btn" id="btnCancelar" >Cancelar</button>
                                        <button type="button" class="btn" id="btnEntrar" >Continuar</button>
                                        <label id="txtErro" style="color:rgb(189, 84, 50); font-size:10pt" for="btnEntrar"></label>
                                    </center>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../assets/libs/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../assets/scripts/addInfo.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
