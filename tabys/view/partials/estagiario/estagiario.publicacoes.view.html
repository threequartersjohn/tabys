<script>

    $(document).ready(()=>{
        //chamar função de prêencher publicações aqui
        loadPublicacoes();



        //enviar nova publicação
        $("#btn-publicar").click((e)=>{
            //validar desc
            if($("#desc-publicacao").val()=="") {
                alert("Descrição vazia!");
                return;
            }

            //buscar variáveis
            let desc = $("#desc-publicacao").val();
            let privada = "0";

            if($("#privada").prop("checked")) privada = "1";


            //chamar função
            savePublicacao(privada, desc);
        });

    });
</script>
